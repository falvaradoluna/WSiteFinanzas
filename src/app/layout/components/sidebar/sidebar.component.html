    <ul class="list-group" *ngFor="let menu of menu">
        <div class="nested-menu">
            <a *ngIf="menu.submenu.length" class="list-group-item" (click)="addExpandClass(menu.showMenu, menu.url)">
                <span>
                    <i [class]="menu.icono"></i> {{ menu.titulo | translate }}
                </span>
            </a>
            <a *ngIf="!menu.submenu.length" [routerLink]="[ menu.url ]" class="list-group-item" (click)="addExpandClass(menu.showMenu, menu.url)">
                    <span>
                        <i [class]="menu.icono"></i> {{ menu.titulo | translate }}
                    </span>
            </a>
            <li *ngIf="menu.submenu.length" class="nested" [class.expand]="showMenu === menu.showMenu">
                <ul class="submenu">
                    <li *ngFor="let submenu of menu.submenu">
                        <a [routerLink]="[ submenu.url ]">
                            <span><i [class]="menu.icono"></i> {{ submenu.titulo | translate }}</span>
                        </a>
                    </li>
                </ul>
            </li>
        </div>
    </ul>
